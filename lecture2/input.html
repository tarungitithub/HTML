    <!--INPUT ATTRIBUTES:
        1. Type-> type of data we want user to send.
        2. Placeholder-> Gives informatin to user which data to fill in input.
        3. Minimum Length-> minimum length/character of input(form).
        4. Maximum Length-> maximun length/character allowed.
        Note-> maximum length and minimum length does not support/ write in the "type number"-->
    <input type="text" placeholder="name">
    <!--TYPE = "number"
    1. Maximum(MAX)-> 10 (User can not give the input of more than 10).
    2. Minimum(MIN)-> 5 (User can not give the input of less than 5).-->
    <input type="number" name="" id="" placeholder="phone" max="10" min="5">
    <input type="password" maxlength="10">
